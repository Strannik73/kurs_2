<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body id="bd">
    <section id="resultat" class="resultat" aria-live="polite">
        <div class="header">
           <img id="imgG" src="/imgs/grodno.png" alt="Гродно" class="city-hero">
        </div>   
        <div id="knopki">
            <button class="rg_gor" id="berestovitski" >Берестовицкий</button>
            <button class="rg_gor" id="volkovisski">Волковысский</button>
            <button class="rg_gor" id="voronovski">Вороновский</button>
            <button class="rg_gor" id="grodnenski">Гродненский</button>
            <button class="rg_gor" id="dyatlovski">Дятловский</button>
            <button class="rg_gor" id="zelvenski">Зельвенский</button>
            <button class="rg_gor" id="ivevski">Ивьевский</button>
            <button class="rg_gor" id="korelichski">Кореличский</button>
            <button class="rg_gor" id="lidski">Лидский</button>
            <button class="rg_gor" id="mostovski">Мостовский</button>
            <button class="rg_gor" id="novogrudski">Новогрудский</button>
            <button class="rg_gor" id="ostrovetski">Островецкий</button>
            <button class="rg_gor" id="oshmyanski">Ошмянский</button>
            <button class="rg_gor" id="svislochski">Свислочский</button>
            <button class="rg_gor" id="slonimski">Слонимский</button>
            <button class="rg_gor" id="smorgonski">Сморгонский</button>
            <button class="rg_gor" id="schuchinski">Щучинский</button>
        </div>
    </section>
    <div class="data_wh">
        <div class="temp" id="temp">—°C</div>
        <img id="kartinka" alt="" class="kartinka" />
        <div id="txt" class="txt">—</div>
    </div>
    <script>
        const tempEl = document.getElementById("temp");
        const txtEl = document.getElementById("txt");
        const imgEl = document.getElementById("kartinka");
        const buttons = document.querySelectorAll(".rg_gor");

        async function loadWeather(regionId) {
            tempEl.textContent = "…";
            txtEl.textContent = "Загрузка...";
            imgEl.style.display = "none"; 

            try {
                const res = await fetch(`/weather/${regionId}`);
                if (!res.ok) throw new Error(`Ошибка: ${res.status}`);

                const data = await res.json();

                tempEl.textContent = `${data.temp}°C`;
                txtEl.textContent = data.descr || "—";

                if (data.icon) {
                    imgEl.src = `https://openweathermap.org/img/wn/${data.icon}.png`;
                    imgEl.alt = data.descr;
                    imgEl.style.display = "";
                } else {
                    imgEl.style.display = "none";  
                }
            } catch (err) {
                tempEl.textContent = "—°C";
                txtEl.textContent = "Ошибка загрузки";
                imgEl.style.display = "none"; 
                console.error(err); 
            }
        }

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                loadWeather(btn.id);  
            });
        });
    </script>
</body>
</html>
