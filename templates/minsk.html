<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body id="bd">
    <section id="resultat" class="resultat" aria-live="polite">
        <div class="header">
            <img id="imgG" src="/imgs/minsk.svg" alt="Минск" class="city-hero">
        </div>    
        <div id="knopki">
            <button class="rg_gor" id="berezenski">Березинский</button>
            <button class="rg_gor" id="borisovsk">Борисовский</button>
            <button class="rg_gor" id="vileiski">Вилейский</button>
            <button class="rg_gor" id="volozhinski">Воложинский</button>
            <button class="rg_gor" id="dzherzhinsk">Дзержинский</button>
            <button class="rg_gor" id="kletsk">Клецкий</button>
            <button class="rg_gor" id="kopilsk">Копыльский</button>
            <button class="rg_gor" id="krupsk">Крупский</button>
            <button class="rg_gor" id="logoiski">Логойский</button>
            <button class="rg_gor" id="lubansk">Любанский</button>
            <button class="rg_gor" id="minski">Минский</button>
            <button class="rg_gor" id="molodechnensk">Молодечненский</button>
            <button class="rg_gor" id="miadelsk">Мядельский</button>
            <button class="rg_gor" id="nesvizh">Несвижский</button>
            <button class="rg_gor" id="puhovichsk">Пуховичский</button>
            <button class="rg_gor" id="slutsk">Слуцкий</button>
            <button class="rg_gor" id="smolevichsk">Смолевичский</button>
            <button class="rg_gor" id="soligorsk">Солигорский</button>
            <button class="rg_gor" id="starodorozhsk">Стародорожский</button>
            <button class="rg_gor" id="stolbtsovsk">Столбцовский</button>
            <button class="rg_gor" id="uzdensk">Узденский</button>
            <button class="rg_gor" id="chervensk">Червенский</button>
        </div>
    </section>
    <div class="data_wh">
        <div class="temp" id="temp">—°C</div>
        <img id="kartinka" alt="" class="kartinka" />
        <div id="txt" class="txt">—</div>
    </div>
    <script>
        const tempEl = document.getElementById("temp");
        const txtEl = document.getElementById("txt");
        const imgEl = document.getElementById("kartinka");
        const buttons = document.querySelectorAll(".rg_gor");

        async function loadWeather(regionId) {
            tempEl.textContent = "…";
            txtEl.textContent = "Загрузка...";
            imgEl.style.display = "none"; 

            try {
                const res = await fetch(`/weather/${regionId}`);
                if (!res.ok) throw new Error(`Ошибка: ${res.status}`);

                const data = await res.json();

                tempEl.textContent = `${data.temp}°C`;
                txtEl.textContent = data.descr || "—";

                if (data.icon) {
                    imgEl.src = `https://openweathermap.org/img/wn/${data.icon}.png`;
                    imgEl.alt = data.descr;
                    imgEl.style.display = "";
                } else {
                    imgEl.style.display = "none";  
                }
            } catch (err) {
                tempEl.textContent = "—°C";
                txtEl.textContent = "Ошибка загрузки";
                imgEl.style.display = "none"; 
                console.error(err); 
            }
        }

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                loadWeather(btn.id);  
            });
        });
    </script>
</body>
</html>
