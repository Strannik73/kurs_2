<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body id="bd">
    <section id="resultat" class="resultat" >
        <div class="header">
            <img id="imgG" src="/imgs/mogilev.svg" alt="Могилев" class="city-hero">
        </div> 
        <div id="knopki">
            <button class="rg_gor" id="belinichski" >Белыничский</button>
            <button class="rg_gor" id="bobruisk">Бобруйский</button>
            <button class="rg_gor" id="bihovsk">Быховский</button>
            <button class="rg_gor" id="klichevski">Кличевский</button>
            <button class="rg_gor" id="glusski">Глусский</button>
            <button class="rg_gor" id="goretski">Горецкий</button>
            <button class="rg_gor" id="dribinski">Дрибинский</button>
            <button class="rg_gor" id="kirovski">Кировский</button>
            <button class="rg_gor" id="klimovichsk">Климовичски</button>
            <button class="rg_gor" id="kostukovichski">Костюковичский</button>
            <button class="rg_gor" id="krasnopolsk">Краснопольский</button>
            <button class="rg_gor" id="krichevsk">Кричевский</button>
            <button class="rg_gor" id="kruglyansk">Круглянский</button>
            <button class="rg_gor" id="mstislavsk">Мстиславский</button>
            <button class="rg_gor" id="mogilevsk">Могилевский</button>
            <button class="rg_gor" id="osipovichski">Осиповичский</button>
            <button class="rg_gor" id="slavgorodski">Славгородский</button>
            <button class="rg_gor" id="hotinski">Хотимский</button>
            <button class="rg_gor" id="chausski">Чаусский</button>
            <button class="rg_gor" id="cherikovsk">Чериковский</button>
            <button class="rg_gor" id="shklovski">Шкловский</button>
            
        </div>
    </section>
    <div class="data_wh">
        <div class="temp" id="temp">—°C</div>
        <img id="kartinka" alt="" class="kartinka" />
        <div id="txt" class="txt">—</div>
    </div>
    <script>
        const tempEl = document.getElementById("temp");
        const txtEl = document.getElementById("txt");
        const imgEl = document.getElementById("kartinka");
        const buttons = document.querySelectorAll(".rg_gor");

        async function loadWeather(regionId) {
            tempEl.textContent = "…";
            txtEl.textContent = "Загрузка...";
            imgEl.style.display = "none"; 

            try {
                const res = await fetch(`/weather/${regionId}`);
                if (!res.ok) throw new Error(`Ошибка: ${res.status}`);

                const data = await res.json();

                tempEl.textContent = `${data.temp}°C`;
                txtEl.textContent = data.descr || "—";

                if (data.icon) {
                    imgEl.src = `https://openweathermap.org/img/wn/${data.icon}.png`;
                    imgEl.alt = data.descr;
                    imgEl.style.display = "";
                } else {
                    imgEl.style.display = "none";  
                }
            } catch (err) {
                tempEl.textContent = "—°C";
                txtEl.textContent = "Ошибка загрузки";
                imgEl.style.display = "none"; 
                console.error(err); 
            }
        }

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                loadWeather(btn.id);  
            });
        });
    </script>
</body>
</html>
